{extend name="Ace:public" /}

{block name="style"}

{/block}

{block name="content"}
    <div class="main" style="margin:10px 20px;">
        <h2>无限极分类</h2><hr>

        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">添加分类</h3>
            </div>

            <form action="" method="post" enctype="multipart/form-data"
                class="form-horizontal" role="form" style="margin:30px 0;">

                <div class="form-group">
                    <label for="path" class="col-sm-1 control-label">选择父级分类</label>
                    <div class="col-sm-2">
                        <select class="form-control" name="path" id="path">
                            <option value="0">顶级分类</option>
                            {if condition="$tree"}
                                {volist name="tree" id="v"}
                                    <option value="{$v.path}-{$v.id}">{$v.html}{$v.name}</option>
                                {/volist}
                            {/if}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-1 control-label">名称</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="name" id="name" placeholder="请输入名称">
                    </div>
                    <!-- 自定义提示项 .help-block -->
                    <span class="help-block">提示</span>
                </div>

                <div class="form-group">
                    <label for="sort" class="col-sm-1 control-label">排序</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" name="sort" id="sort" placeholder="请输入整数">
                    </div>
                    <!-- 自定义提示项 .help-block -->
                    <span class="help-block">数字越小越靠前</span>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-2">
                        <button type="submit" class="btn btn-success">登录</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

{/block}

{block name="script"}

{/block}
