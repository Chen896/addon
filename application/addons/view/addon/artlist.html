{extend name="Ace:public" /}

{block name="style"}

{/block}

{block name="content"}
    <div class="main" style="margin:10px 20px;">
        <h2>文章列表<small><a href="{:url('article')}"> 新增文章</a></small></h2><hr>

        <!-- 1.搜索框 -->
        <form class="panel-body breadcrumb" action="" method="get">
            <div class="form-inline">
                <div class="form-group" id="cid">
                    <select class="form-control" name="cid">
                        {volist name="tree" id="v"}
                            <option value="{$v.pp}" {if condition="$v.pp eq $cid"}selected{/if}>{$v.html}{$v.name}</option>
                        {/volist}
                    </select>
                </div>

                <div class="form-group">
                    <input class="form-control" type="text" name="title" value="{$title}" placeholder="输入搜索条件">
                </div>

                <button type="submit" class="btn btn-primary">确认提交</button>
            </div>
        </form>

        <!-- 2.文章列表 -->
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">文章列表</h3>
            </div>

            <table class="table table-striped table-bordered table-condensed table-hover">
                <tbody>
                    <tr>
                        <th style="width:3%;">序号</th>
                        <th style="width:20%;">文章标题</th>
                        <th style="width:10%;">所属分类</th>
                        <th style="width:50%;">描述</th>
                        <th style="width:10%;">操作</th>
                    </tr>

                    {volist name="list" id="v" key="k"}
                        <tr>
                            <td>{$k}</td>
                            <td><a href="{:url('artdetail', array('id'=>$v.id))}">{$v.title}</a></td>
                            <td>{:getCategoryName($v.cid)}</td>
                            <td>{$v.describe}</td>
                            <td>
                                <a class="btn btn-xs btn-success" href="{:url('artdetail', array('id'=>$v.id))}">详情 »</a> |
                                <a class="btn btn-xs btn-info" href="{:url('article2', array('id'=>$v.id))}">编辑 »</a>
                            </td>
                        </tr>
                    {/volist}
                </tbody>
            </table>

            <div>{$list->render()}</div>
        </div>
    </div>

{/block}

{block name="script"}

{/block}
