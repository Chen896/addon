{extend name="Ace:public" /}

{block name="style"}

{/block}

{block name="content"}
    <div class="main" style="margin:10px 20px;">
        <h2>文章列表<small><a href="{:url('article')}">新增</a></small></h2><hr>

        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">文章列表</h3>
            </div>

            <table class="table table-striped table-bordered table-condensed table-hover">
                <tbody>
                    <tr>
                        <th style="width:25%;">文章标题</th>
                        <th style="width:65%;">描述</th>
                        <th style="width:10%;">操作</th>
                    </tr>

                    {volist name="list" id="v"}
                        <tr>
                            <td>{$v.title}</td>
                            <td>{$v.describe}</td>
                            <td>
                                <a class="btn btn-xs btn-success" href="{:url('artdetail', array('id'=>$v.id))}">详情 »</a> |
                                <a class="btn btn-xs btn-info" href="{:url('article2', array('id'=>$v.id))}">编辑 »</a>
                            </td>
                        </tr>
                    {/volist}

                    <div>{$list->render()}</div>
                </tbody>
            </table>

        </div>
    </div>

{/block}

{block name="script"}

{/block}
